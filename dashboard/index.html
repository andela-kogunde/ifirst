          <div class="timeline-block">
              <div class="panel panel-default share">
                  <div class="panel-heading panel-heading-gray title">
                      ...express yourself
                  </div>

                  <div class="panel-body tab-content">     
                  <div class="col-md-12 tab-pane fade active in" id="postPhoto" style="margin-bottom: 10px;">
                        <div style="display: inline-block; float: left;">
                             <label for="file-input">
                                <div id="drag-and-drop-zone" class="image-upload  uploader">
                                    <img src="images/upload.png" width="100">
                                    <input id="file-input" type="file" name="files[]"  accept="image/png|image/jpg|image/jpeg|video/mp4" multiple="multiple" title='Click to add Images'>
                                </div>
                            </label>
                        </div>

                          <div style="display: inline-block; float: left;">
                              <div class="panel panel-default" style="border: none;">
                                <div class="panel-body demo-panel-files" id='demo-files'>
                                  <span class="demo-note"></span>
                                </div>
                              </div>
                            </div>


                    </div>             
                    <div class="tab-pane fade" id="postText"> </div>                    
                    <textarea id="postBox" name="status" class="form-control share-text" rows="3" placeholder="Share your excitement..."></textarea>
                  </div>

                  <div class="nav nav-tabs">
                    <ul id="posttab" class="nav nav-tabs" role="tablist">
                        <li class="active">
                            <a id="statusclick" href="#postText" role="tab" data-toggle="tab">
                                <i class="fa fa-comment"></i>
                            </a>
                        </li>
                        <li class>
                            <a id="photoclick" href="#postPhoto" role="tab" data-toggle="tab">
                                <i class="fa fa-photo"></i>
                            </a>
                        </li>
                        <button id="postButton" type="submit" class="btn btn-primary btn-xs pull-right display-none" style="padding: 10px;">Post</button>
                    </ul>
                  </div>

              </div>
          </div>
